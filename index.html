<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>AI Toolbox · 日用小工具集合</title>
  <link rel="icon" href="favicon.svg" type="image/svg+xml" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Inter Rounded & 思源黑体 -->
  <link href="https://fonts.googleapis.com/css2?family=Inter+Rounded:wght@500;700&display=swap" rel="stylesheet">
  <style>
    /* =========  马卡龙色板  ========= */
    :root{
      --primary:#FF644C;          /* CTA / 高亮 – 珊瑚橙 */
      --accent:#95D2BA;           /* Hover / 强调 – 馥郁薄荷绿 */
      --highlight:#FED981;        /* 辅助 – 柔和奶油黄 */
      --neutral-bg:#FFF9F3;       /* 页面底色 – 奶油白 */
      --neutral-card:#FFFFFF;     
      --neutral-border:#E8E8E8;   
      --text-main:#222;
      --text-sub:#666;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:'Inter Rounded','思源黑体',sans-serif;
      background:var(--neutral-bg);
      color:var(--text-main);
      -webkit-font-smoothing:antialiased;
    }

    /* ---------- 头部 ---------- */
    header{
      background:var(--neutral-card);
      border-bottom:1px solid var(--neutral-border);
      box-shadow:0 2px 6px rgba(0,0,0,.04);
      text-align:center;
      padding:42px 0 16px;
      position:sticky;
      top:0;
      z-index:10;
    }
    h1{
      margin:0 0 8px;
      font-size:2.2rem;
      font-weight:700;
      color:var(--primary);
      letter-spacing:.5px;
    }
    .desc{
      margin:0;
      font-size:1.125rem;
      color:var(--text-sub);
    }

    /* ---------- 工具区域 ---------- */
    .tools-wrapper{
      position:relative;
      max-width:1100px;
      margin:0 auto;
      padding:48px 0 40px;
    }
    .grid{
      display:flex;
      gap:28px;
      overflow-x:auto;
      scroll-behavior:smooth;
      padding-left:24px;
    }
    @media(min-width:600px){
      .grid::after{content:"";flex:0 0 120px;}
    }

    /* ---------- 卡片 ---------- */
    .card{
      flex:0 0 260px;
      background:var(--neutral-card);
      border:2px solid var(--highlight);
      border-radius:16px;
      padding:28px 24px 24px;
      box-shadow:0 2px 10px rgba(0,0,0,.05);
      display:flex;
      flex-direction:column;
      transition:border-color .15s,box-shadow .15s;
    }
    .card:hover{
      border-color:var(--primary);
      box-shadow:0 6px 18px rgba(0,0,0,.08);
    }
    .card:active{transform:scale(.97);}
    .card-title{
      font-size:1.25rem;
      font-weight:600;
      margin:0 0 10px;
      display:flex;
      align-items:center;
      gap:6px;
      color:var(--primary);
    }
    .card-desc{
      flex:1;
      font-size:1rem;
      line-height:1.55;
      color:var(--text-sub);
      margin:0 0 20px;
    }
    .card-link{
      align-self:flex-start;
      min-height:48px;
      padding:0 24px;
      background:var(--primary);
      color:#fff;
      border-radius:8px;
      text-decoration:none;
      font-size:1rem;
      font-weight:500;
      display:flex;
      align-items:center;
      justify-content:center;
      transition:background .15s;
    }
    .card-link:hover,
    .card-link:focus{
      background:var(--accent);
    }

    /* ---------- 箭头 ---------- */
    .arrow{
      position:absolute;
      top:50%;
      transform:translateY(-50%);
      width:40px;height:40px;
      background:var(--neutral-card);
      border:1px solid var(--neutral-border);
      border-radius:50%;
      box-shadow:0 2px 6px rgba(0,0,0,.1);
      display:flex;
      align-items:center;
      justify-content:center;
      cursor:pointer;
      transition:background .15s;
    }
    .arrow svg{fill:var(--primary)}
    .arrow:hover{background:#fff}
    .arrow.left{left:8px}
    .arrow.right{right:8px}

    /* ---------- 分页圆点 ---------- */
    .dots{
      margin-top:18px;
      display:flex;
      justify-content:center;
      gap:10px;
    }
    .dot{
      width:12px;height:12px;
      border-radius:50%;
      background:var(--neutral-border);
      transition:background .15s,transform .15s;
    }
    .dot.active{
      background:var(--accent);
      transform:scale(1.4);
    }

    /* 手机端适配 */
    @media(max-width:600px){
      h1{font-size:1.5rem}
      .desc{font-size:.95rem}
      .tools-wrapper{padding:32px 0}
      .card{flex:0 0 220px}
    }
  </style>
</head>
<body>
  <header>
    <h1>AI&nbsp;Toolbox · 日用小工具集合</h1>
    <p class="desc">精准单位换算，打印设计一步到位 🧮</p>
  </header>

  <section class="tools-wrapper">
    <div class="arrow left" aria-label="向左" role="button">
      <svg viewBox="0 0 24 24" width="20" height="20"><path d="M15.5 19l-7-7 7-7"/></svg>
    </div>

    <div class="grid" id="toolGrid">
      <article class="card">
        <h2 class="card-title">🖨 打印字号换算</h2>
        <p class="card-desc">打印/设计常用单位转换，支持 Point、mm、px 等。</p>
        <a class="card-link" href="打印字号 (Point) 换算工具.html" target="_blank" rel="noopener">立即换算</a>
      </article>

      <!-- 在此继续添加工具卡片 -->
      <!--
      <article class="card">
        <h2 class="card-title">🔧 另一个工具</h2>
        <p class="card-desc">工具简介。</p>
        <a class="card-link" href="another-tool.html" target="_blank" rel="noopener">开始使用</a>
      </article>
      -->
    </div>

    <div class="arrow right" aria-label="向右" role="button">
      <svg viewBox="0 0 24 24" width="20" height="20"><path d="M8.5 5l7 7-7 7"/></svg>
    </div>

    <div class="dots" id="dots"></div>
  </section>

  <script>
    /* 轮播逻辑 + 圆点同步 */
    const grid = document.getElementById('toolGrid');
    const cards = [...grid.children];
    const dotsBox = document.getElementById('dots');
    const left = document.querySelector('.arrow.left');
    const right = document.querySelector('.arrow.right');
    const gap = 28;
    const cardWidth = cards[0].getBoundingClientRect().width + gap;
    let idx = 0;

    function renderDots(){
      dotsBox.innerHTML='';
      cards.forEach((_,i)=>{
        const dot=document.createElement('div');
        dot.className='dot'+(i===idx?' active':'');
        dot.onclick=()=>scrollToIdx(i);
        dotsBox.appendChild(dot);
      });
    }
    function scrollToIdx(i){
      idx=i;
      grid.scrollTo({left:i*cardWidth,behavior:'smooth'});
      renderDots();
    }
    left.onclick=()=>scrollToIdx(Math.max(0,idx-1));
    right.onclick=()=>scrollToIdx(Math.min(cards.length-1,idx+1));
    grid.addEventListener('scroll',()=>{
      idx=Math.round(grid.scrollLeft/cardWidth);
      renderDots();
    });
    renderDots();
  </script>
</body>
</html>
